<h3>决策树概念</h3>

<p>
	决策树是一种机器学习算法，主要用于回归和分类问题。在分类问题中，它直接能解决的是每个特征为离散值的二分类问题。如果特征的取值连续，则决策树的特征分支难于控制，使得其结果可能过于复杂，而且对于新数据，可能没有分支可以进入。所以说，要应用决策树来进行分类，则特征的所有情况都可以提前被预测。
</p>

<h3>决策树结构特点</h3>

<p>
	决策树的非叶子节点为特征名，叶子节点为二分类结果的具体某个值。如果二分类结果取值为{是，否}，则叶子节点为“是”或者“否”。树枝为特征的取值。因此从决策树的根节点开始从第一个特征判断，一直等到叶子节点，则判断出二分类结果。
</p>
